<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 테스트 웹페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OCR 이미지 텍스트 인식</h1>
        <p>이미지를 업로드하면 텍스트를 자동으로 인식합니다.</p>
        
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload" class="upload-btn">이미지 파일 선택</label>
        </div>
        
        <div class="preview-section">
            <div class="image-preview">
                <h3>미리보기</h3>
                <img id="preview-image" src="#" alt="이미지 미리보기" style="display: none;">
            </div>
        </div>
        
        <div class="process-section">
            <button id="process-btn" disabled>텍스트 인식 시작</button>
            <div class="loader" id="loader" style="display: none;"></div>
        </div>
        
        <div class="result-section">
            <h3>인식된 텍스트</h3>
            <div id="result-text" class="result-box"></div>
            <button id="copy-btn" style="display: none;">텍스트 복사</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
